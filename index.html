<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>

  <section class="b-header">
    <div class="b-header__wrapper container">
      <div class="row justify-content-between">
        <div>
          <button class="b-header__button-menu navbar-toggler d-lg-none">
            <i class="fas fa-bars"></i>
          </button>
          <img class="b-header__logo" src="./img/logo.png" alt="Logo">
        </div>
        <button class="b-header__button-search navbar-toggler d-sm-none">
          <i class="fab fa-sistrix"></i>
        </button>
        <div class="search-top  d-none d-sm-block">
          <form class="b-search d-flex">
            <input class="b-search__input" type="text" placeholder="Search">
            <button class="b-search__input-btn" type="submit">
              <i class="fab fa-sistrix"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="b-header__search  d-sm-none">
      <form class="b-search search-bottom d-flex">
        <input class="b-search__input" type="text" placeholder="Search">
        <button class="b-search__input-btn" type="submit">
          <i class="fab fa-sistrix"></i>
        </button>
      </form>
    </div>
    <nav class="b-header__nav">
      <ul class="b-nav">
        <li class="b-nav__item"><a class="b-nav__link" href="#">HOME</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">SERVICES</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">PORTFOLIO</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">GALLERY</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">HELP & FAQ</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">ABOUT</a></li>
        <li class="b-nav__item"><a class="b-nav__link" href="#">CONTACT</a></li>
      </ul>
    </nav>
  </section>

  <section class="b-buttons">
    <h5 class="b-buttons__title">Buttons</h5>
    <div class="container">
      <div class="row justify-content-md-center">
        <button type="button" class="b-buttons__btn btn btn-primary">PRIMARY</button>
        <button type="button" class="b-buttons__btn btn btn-outline-secondary">DEFAULT</button>
        <button type="button" class="b-buttons__btn btn btn-success">SUCCESS</button>
        <button type="button" class="b-buttons__btn btn btn-info">INFO</button>
        <button type="button" class="b-buttons__btn btn btn-warning">WARNING</button>
        <button type="button" class="b-buttons__btn btn btn-danger">DANGER</button>
      </div>
    </div>
  </section>

  <section class="b-inputs">
    <h5 class="b-inputs__title">Inputs</h5>
    <div class="container">
      <div class="row b-inputs__content">
        <form class="b-inputs__checkboxes col-12 col-sm-4" action="">
          <div class="form-check">
            <input class="b-inputs__checkbox form-check-input" type="checkbox" value="" id="checkbox1">
            <label class="form-check-label" for="checkbox1">
              Checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="b-inputs__checkbox form-check-input" type="checkbox" value="" id="checkbox2">
            <label class="form-check-label" for="checkbox2">
              Ð¡heckbox
            </label>
          </div>
        </form>
        <form class="b-inputs__radiobtns col-12 col-sm-4" action="">
          <div class="form-check">
            <input class="b-inputs__radiobtn form-check-input" type="radio" name="radio" id="radio1" value="option1"
              checked>
            <label class="form-check-label" for="radio1">
              Radio
            </label>
          </div>
          <div class="form-check">
            <input class="b-inputs__radiobtn form-check-input" type="radio" name="radio" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">
              Radio
            </label>
          </div>
        </form>
        <form class="b-inputs__switches col-12 col-sm-4" action="">
          <div class="custom-control custom-switch">
            <input class="b-inputs__switch custom-control-input" type="checkbox" id="switch1">
            <label class="custom-control-label" for="switch1">Switch</label>
          </div>
          <div class="custom-control custom-switch">
            <input class="b-inputs__switch custom-control-input" type="checkbox" id="switch2">
            <label class="custom-control-label" for="switch2">Switch</label>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
